<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualization</title>
    <link rel="stylesheet" href="styles.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="theme-toggle-container">
        <label class="theme-toggle-button">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="container">
        <h1>Sorting Algorithm Visualization</h1>
        <div id="inputs">
            <input type="text" id="array-input" placeholder="Enter array (comma-separated)">
            <button onclick="setArray()">Set Array</button>
            <input type="number" id="array-size" value="20" min="5" max="100" onchange="changeSize()">
        </div>
        <h4><i style="color: red;" class="fa-solid fa-triangle-exclamation"></i> Note: Set the array after every result</h4>
        <div id="bars"></div>
        <div id="controls">
            <button onclick="startSort('bubble')">Bubble Sort</button>
            <button onclick="startSort('insertion')">Insertion Sort</button>
            <button onclick="startSort('selection')">Selection Sort</button>
            <button onclick="startSort('merge')">Merge Sort</button>
            <button onclick="startSort('quick')">Quick Sort</button>
        </div>
        <div id="time-display"></div>
        <h2 id="algorithm-name"></h2>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
